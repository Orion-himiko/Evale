    <body>
        <h1>Mapping</h1>
       

        <script>
            
            
            function calc(){
               var a= 10
               var b= 5
               var x= eval('a+b')+'<br>'
               var y= eval('a-b')+'<br>'
               var z= eval('a*b')+'<br>'
               
               document.write(x)
               document.write(y)
               document.write(z)
             }

             calc()
        
        </script>
    </body>
